<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico" href="icons/favicon.ico" />
    <title>Boid Sketch</title>
    <script src="libraries/p5.min.js"></script>
    <script src="boid.js"></script>
    <script src="sketch.js"></script>
  </head>

  <body>
    <div id="container"></div>
    <b>Boid count</b>
    <br>
    <input type="range" min="5" max="100" value="50" step="5" id="boidCountSlider">
    <br>
    <b>Boid energy</b>
    <br>
    <input type="range" min="0.1" max="1" value="0.2" step="0.1" id="energySlider">
    <br>
    <b>Boid speed</b>
    <br>
    <input type="range" min="1" max="10" value="5" step="1" id="speedSlider">
    <br>
    <table>
      <tr>
        <th>
          Force name
        </th>
        <th>
          Force strength
        </th>
        <th>
          Force radius
        </th>
      </tr>
      <tr>
        <td>
          Cohere
        </td>
        <td>
          <input type="range" min="0" max="3" value="1" step="0.5" id="cohereStrength">
        </td>
        <td>
          <input type="range" min="10" max="400" value="50" step="5" id="cohereRadius">
        </td>
      </tr>
      <tr>
        <td>
          Align
        </td>
        <td>
          <input type="range" min="0" max="3" value="1.5" step="0.5" id="alignStrength">
        </td>
        <td>
          <input type="range" min="10" max="400" value="25" step="5" id="alignRadius">
        </td>
      </tr>
      <tr>
        <td>
          Separate
        </td>
        <td>
          <input type="range" min="0" max="3" value="2" step="0.5" id="separateStrength">
        </td>
        <td>
          <input type="range" min="10" max="400" value="25" step="10" id="separateRadius">
        </td>
      </tr>
    </table>
  </body>
</html>
